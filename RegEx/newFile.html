<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
 
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
 
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
 
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        input[type="submit"]:hover {
            background-color: #45a049;
        }
 
        .error {
            color: red;
        }
 
        .requirements {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 10px;
        }
    </style>
</head>
 
<body>
 
    <div class="container">
        <h2>Form Validation</h2>
        <div class="requirements">
            <p><strong>Requirements:</strong></p>
            <p>- Phone Number: Must start with a country code followed by 6-14 digits.</p>
            <p>- Email Address: Must be in standard email format (e.g., example@example.com).</p>
            <p>- Username: Must be 3-16 characters long and may contain letters, numbers, underscores, and hyphens.</p>
        </div>
        <form id="validationForm" onsubmit="return validateForm()">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number">
 
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="Enter email address">
 
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username">
 
            <input type="submit" value="Submit">
        </form>
        <div id="errorMessages" class="error"></div>
    </div>
 
    <script>
        function validatePhoneNumber(phoneNumber) {
            const regex = /\+359[0-9]{6,14}/g;
            return regex.test(phoneNumber);
        }
 
        function validateEmailAddress(email) {
            const regex = /([A-Za-z0-9]+)@\1\.[A-Za-z]+/g;
            return regex.test(email);
        }
 
        function validateUsername(username) {
            const regex = /[A-Za-z0-9_-]{3,16}/g;
            return regex.test(username);
        }
 
        function validateForm() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
 
            const errorMessages = [];
 
            if (!validatePhoneNumber(phoneNumber)) {
                errorMessages.push("Invalid phone number");
            }
 
            if (!validateEmailAddress(email)) {
                errorMessages.push("Invalid email address");
            }
 
            if (!validateUsername(username)) {
                errorMessages.push("Invalid username");
            }
 
            if (errorMessages.length > 0) {
                const errorDiv = document.getElementById("errorMessages");
                errorDiv.innerHTML = errorMessages.join("<br>");
                return false; // Prevent form submission
            }
 
            return true; // Allow form submission
        }
    </script>
 
</body>
 
</html>
